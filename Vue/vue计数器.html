<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue计数器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #app {
            width: 200px;
            height: 50px;
            background-color: #ccc;
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        button {
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin-right: 0;
            outline: 0;
            color: red;
            font-size: 20px;
        }
        
        span {
            display: inline-block;
            width: 90px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
        }
    </style>

    <body>
        <div id="app">
            <div class="input-num">
                <button @click="reduce">-</button>
                <span>{{ num }}</span>
                <button @click="add">+</button>
            </div>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    num: 1
                },
                methods: {
                    add: function() {

                        this.num++;
                    },
                    reduce: function() {
                        if (this.num <= 0) {
                            this.num = 0;
                        } else {
                            this.num--;
                        }

                    }
                }
            })
        </script>
    </body>

</html>
