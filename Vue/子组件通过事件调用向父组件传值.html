<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
    <title>Document</title>
</head>

<body>
    <template id="app1">
        <div><p>这是子组件</p>
    <input type="button" value="这是子组件点击触发父组件传递过来的func方法" @click='myclick'></div>
    </template>
    <div id="app">
        <com2 v-on:func='show'></com2>
        <input type="button" value="show" @click='show'>
    </div>
    <script>
        var com2 = {
            template: '#app1',
            data: function() {
                return {
                    song: {
                        id: 111,
                        name: 'lisi'
                    }
                }
            },
            methods: {
                myclick: function() {
                    this.$emit('func', this.song) // 触发调用的意思 第二个参数 实现传参
                }
            },

        }
        var app = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                show: function(data) {
                    console.log('这是父组件传递过来的---' + data);
                    console.log(data);

                    // ~~~cao i am a sb
                }
            },
            components: {
                com2
            }


        })
    </script>
</body>

</html>
