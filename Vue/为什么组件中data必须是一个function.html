        <div><input type="button" value="+1" @click="add">

        Vue.component('add1', {
            template: '#app1',
            methods: {
                add: function() {
                    this.count++;
                }
            },
            data: function() {
                return {
                    count: 0
                }
            }
        })
        new Vue({
            el: '#app',
            methods: {
                add: function() {
                    this.count++
