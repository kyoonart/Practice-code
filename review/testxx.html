<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: transparent;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        
        .loading:after {
            display: inline-block;
            overflow: hidden;
            vertical-align: bottom;
            content: "\2026";
            animation: ellipsis 2s infinite;
        }
        
        @keyframes ellipsis {
            from {
                width: 2px;
            }
            to {
                width: 15px;
            }
        }
        
        .element {
            word-break: break-all;
        }
        
        .element::selection {
            color: green;
            background-color: pink;
        }
        
        .element::-moz-selection {
            color: green;
            background-color: pink;
        }
        
        .element :first-letter {
            float: left;
            color: green;
            font-size: 30px;
        }
        
        .title {
            color: #e1767c;
            font-size: 0.3rem;
            position: relative;
        }
        
        .title:before,
        .title:after {
            content: "";
            position: absolute;
            display: block;
            left: 50%;
            top: 50%;
            -webkit-transform: translate3d(-50%, -50%, 0);
            transform: translate3d(-50%, -50%, 0);
            border-top: 0.02rem solid #e1767c;
            width: 0.4rem;
        }
        
        .title:before {
            margin-left: -1.2rem;
        }
        
        .title:after {
            margin-left: 1.2rem;
        }
        
        .gradient {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: silver;
            background-image: linear-gradient(335deg, #b00 23px, transparent 23px), linear-gradient(155deg, #d00 23px, transparent 23px), linear-gradient( 335deg, #b00 23px, transparent 23px), linear-gradient(155deg, #d00 23px, transparent 23px);
            background-size: 58px 58px;
            background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
        }
        
        .cup {
            display: inline-block;
            width: 0.9em;
            height: 0.4em;
            border: 0.25em solid;
            border-bottom: 1.1em solid;
            border-radius: 0 0 0.25em 0.25em;
        }
        
        .cup:before {
            position: absolute;
            right: -0.6em;
            top: 0;
            width: 0.3em;
            height: 0.8em;
            border: 0.25em solid;
            border-left: none;
            border-radius: 0 0.25em 0.25em 0;
            content: "";
        }
        
        .heart {
            display: inline-block;
            margin-top: 1.5em;
            width: 50px;
            height: 50px;
            background: green;
        }
        
        .heart:before,
        .heart:after {
            position: absolute;
            width: 1em;
            height: 1.6em;
            background: #000;
            border-radius: 50% 50% 0 0;
            content: "";
            bottom: 0;
        }
        
        .heart:before {
            -webkit-transform: rotate(45deg);
            -webkit-transform-origin: 100% 100%;
            right: 0;
            background: red;
            opacity: 0.5;
            z-index: 5;
        }
        
        .heart:after {
            -webkit-transform: rotate(-45deg);
            -webkit-transform-origin: 0 100%;
            left: 0;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- <div class="loading"></div>
    <span>casnivnasivniasvni</span> -->
    <div class="element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum voluptate fugiat, magnam iusto nemo nulla ullam nobis? Deleniti ea expedita excepturi omnis, quisquam dicta optio tempore esse praesentium voluptas. Maxime.
    </div>

    <div class="title">标题</div>

    <div class="gradient"></div>
    <div class="cup"></div>
    <div class="heart"></div>
</body>

</html>
