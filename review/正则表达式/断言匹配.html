<body>
    <script>
        let lessons = `
    js,200元,300次
    php,300.00元,100次
    node.js,180元,260次
  `;
        let reg = /(\d+)(.00)?(?=元)/g
        lessons = lessons.replace(reg, (v, ...args) => {
            console.log(args);
            args[1] = args[1] || ".00";
            return args.splice(0, 2).join('')
        })
        console.log(lessons);
        let users = `
  向军电话: 12345678901
  后盾人电话: 98745675603
`;
        let regx = /(?<=\d{7})\d{4}/g
        users = users.replace(regx, v => {
            return '*'.repeat(4)

        })
        console.log(users);
    </script>
