<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    .top,
    .banner,
    .main,
    .footer {
        width: 960px;
        margin: 0 auto;
        margin-bottom: 10px;
    }
    .top {
        height: 80px;
        background-color: pink;
    }
    .banner {
        height: 120px;
        background-color: hotpink;
    }
    .main {
        width: 960px;
        height: 480px;
        background-color: deeppink;
    }
    .footer {
        height: 120px;
        background-color: skyblue;
    }
    .main .left {
        width: 400px;
        height: 480px;
        float: left;
        background-color: #3c3c3c;
    }
    .main .right {
        width: 550px;
        height: 480px;
        float: right;
        background-color: #5c5c5c;
    }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
