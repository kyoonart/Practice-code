<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {
        perspective: 1000px;
        margin: 0;
        padding: 0;
    }
    section {
        width: 450px;
        height: 300px;
        border: 3px solid #000;
        margin: 100px auto;
        background: url(images/1.jpg) no-repeat;
        position: relative;
    }
    .door-l,
    .door-r {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        background: url(images/door.png) repeat;
        transition: all 0.5s;
    }
    .door-l {
        left: 0;
        border: 1px solid #000;
        transform-origin: left;
    }
    .door-r {
        right: 0;
        border: 1px solid #000;
        transform-origin: right;
    }
    section:hover .door-l {
        transform: rotateY(-135deg);
    }
    section:hover .door-r {
        transform: rotateY(135deg);
    }
    .door-l:before,
    .door-r:before {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        border: 1px solid #000;
        border-radius: 50%;     /* 下降自己高度的一半 */
    }
    .door-l:before {
        right: 10px;
    }
    .door-r:before {
        left: 10px;
    }
    </style>
</head>
<body>
    <section>
        <div class="door-l"></div>
        <div class="door-r"></div>
    </section>
</body>
</html>
