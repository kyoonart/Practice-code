<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 224px;
        height: 224px;
        margin: 100px auto;
        position: relative;
    }
    div img {
        position: absolute;
        top: 0;
        left: 0;
        transition: all 0.5s;
    }
    div img:first-child {
        z-index: 1;
        backface-visibility: hidden;
    }
    div img:last-child {
        z-index: 0;
    }
    div:hover img {
        transform: rotateY(180deg);
    }
    </style>
</head>
<body>
    <div>
        <img src="images/qian.svg" alt="">
        <img src="images/hou.svg" alt="">
    </div>
</body>
</html>
