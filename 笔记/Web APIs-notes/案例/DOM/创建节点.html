<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>123</li>
    </ul>
    <script>
        //创建节点
    var li = document.createElement('li');
    //添加节点
    var ul = document.querySelector('ul');
    ul.appendChild(li);
    </script>
</body>
</html>
